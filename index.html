<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineShare OTT Platform</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #f0f0f0;
        }
        header {
            background-color: #1c1c1c;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            color: #e50914;
            margin: 0;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }
        nav a {
            color: #f0f0f0;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            color: #e50914;
        }
        .hero {
            text-align: center;
            padding: 50px 20px;
            background: url('https://via.placeholder.com/1200x400') center/cover no-repeat;
        }
        .hero h2 {
            font-size: 3em;
            margin: 0;
            color: #fff;
            text-shadow: 2px 2px 8px #000;
        }
        .movies-section {
            padding: 40px 20px;
        }
        .movies-section h3 {
            margin-bottom: 20px;
            color: #e50914;
        }
        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .movie-card {
            background-color: #1c1c1c;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s;
        }
        .movie-card:hover {
            transform: scale(1.05);
        }
        .movie-card img {
            width: 100%;
            display: block;
        }
        .movie-card h4 {
            margin: 10px;
            font-size: 1.1em;
        }
        footer {
            background-color: #1c1c1c;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <header>
        <h1>CineShare</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Movies</a>
            <a href="#">Series</a>
            <a href="#">My List</a>
        </nav>
    </header>

    <section class="hero">
        <h2>Watch Your Favorite Movies & Series</h2>
    </section>

    <section class="movies-section">
        <h3>Trending Movies</h3>
        <div class="movies-grid">
            <div class="movie-card">
                <img src="https://via.placeholder.com/200x300" alt="Movie 1">
                <h4>Movie Title 1</h4>
            </div>
            <div class="movie-card">
                <img src="https://via.placeholder.com/200x300" alt="Movie 2">
                <h4>Movie Title 2</h4>
            </div>
            <div class="movie-card">
                <img src="https://via.placeholder.com/200x300" alt="Movie 3">
                <h4>Movie Title 3</h4>
            </div>
            <div class="movie-card">
                <img src="https://via.placeholder.com/200x300" alt="Movie 4">
                <h4>Movie Title 4</h4>
            </div>
        </div>
    </section>

    <footer>
        &copy; 2025 CineShare. All rights reserved.
    </footer>

</body>
</html>
